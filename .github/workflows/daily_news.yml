name: Daily News Bot

on:
  schedule:
    # Runs at 06:00 and 18:00 UTC daily
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allows manual run

jobs:
  run_bot:
    runs-on: ubuntu-latest

    # --- THE FIX STARTS HERE ---
    defaults:
      run:
        working-directory: ./news_reader
    # --- THE FIX ENDS HERE ---

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # Now this runs inside /news_reader, so it finds requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Create Secrets File
        # This creates the secrets file inside /news_reader/.streamlit/
        run: |
          mkdir -p .streamlit
          echo '[secrets]' > .streamlit/secrets.toml
          echo 'GEMINI_API_KEY = "${{ secrets.GEMINI_API_KEY }}"' >> .streamlit/secrets.toml
          echo 'OPEN_AI_KEY = "${{ secrets.OPENAI_API_KEY }}"' >> .streamlit/secrets.toml
          echo 'GMAIL_USER = "${{ secrets.GMAIL_USER }}"' >> .streamlit/secrets.toml
          echo 'GMAIL_APP_PASSWORD = "${{ secrets.GMAIL_APP_PASSWORD }}"' >> .streamlit/secrets.toml

      - name: Run News Scraper
        # This runs inside /news_reader, so imports like 'import config' work correctly
        run: python process_all.py
